AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: Universal Sales PDF

Parameters:
  ParamBucketName:
    Description: Bucket that stores pdfs
    Type: String
  ParamThundraKey:
    Description: thundra.io API key
    Type: String
  ParamKMSKeyID:
    Description: KMS key id
    Type: String
  ParamAuthLambda:
    Type: String
    Description: Lambda authorizer

Resources:
  RestApi:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    DependsOn: Lambda
    # Not clear if this is actually changing this value and have been modifying in console
    # EndpointConfiguration: REGIONAL
    # EndpointConfiguration: 
      # Types:
        # - REGIONAL
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: LambdaTokenAuthorizer
        Authorizers:
          LambdaTokenAuthorizer:
            FunctionArn: !Sub "${ParamAuthLambda}"
            # Identity:
              # ReauthorizeEvery: 300

  Lambda:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: go1.x
      CodeUri: ./dist
      Handler: /pdf
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          Stage: prod
          thundra_apiKey: !Ref ParamThundraKey
          # thundra_agent_lambda_report_cloudwatch_enable: true
          # thundra_lambda_warmup_warmupAware: true
          thundra_agent_lambda_report_cloudwatch_enable: false
          # uncomment below once live
          # thundra_lambda_warmup_warmupAware: true
          # thundra_agent_lambda_warmup_warmupAware: true
      Timeout: 20
      VpcConfig:
        SecurityGroupIds:
          - sg-5afb2932
          - sg-8f6baee7
        SubnetIds:
          - subnet-0da8d176
          - subnet-7f092816
      Events:
        Create:
          Type: Api
          Properties:
            Path: /
            Method: post
            RestApiId: !Ref RestApi
        Ping:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId: !Ref RestApi
      Tags:
        BillTo: 'Universal'

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: FunctionSSMAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssm:GetParametersByPath
            Resource:
              Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/prod/univsales-pdf*
      - PolicyName: FunctionLogAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
      - PolicyName: FunctionXRayAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
            Resource: '*'
      - PolicyName: FunctionVPCAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ec2:CreateNetworkInterface
            - ec2:DeleteNetworkInterface
            - ec2:DescribeNetworkInterfaces
            Resource: '*'
      - PolicyName: FunctionParameterAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssm:GetParametersByPath
            Resource:
              Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/prod/univsales-pdf*
      - PolicyName: FunctionKMSAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - kms:Decrypt
            - kms:DescribeKey
            Resource:
              Fn::Sub: arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/${ParamKMSKeyID}
      - PolicyName: FunctionS3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:*
            Resource: 
              Fn::Sub: arn:aws:s3:::${ParamBucketName}/*

Outputs:
  ApiId:
    Description: "API ID"
    Value: !Ref RestApi
  
  ApiEndpoint:
    Description: "API Prod stage endpoint"
    Value: !Sub "https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"

  LambdaARN:
    Description: The Lambda Arn
    Value: !GetAtt Lambda.Arn